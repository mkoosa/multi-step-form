<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/step-1.css">
    <title>Multi-step form</title>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar  -->
        <div class="sidebar">
            <ul class="sidebar__list row">
                <li class="sidebar__element active">1</li>
                <li class="sidebar__element">2</li>
                <li class="sidebar__element">3</li>
                <li class="sidebar__element">4</li>
            </ul>
        </div>
        <!-- end of sidebar  -->
        <!-- personal  -->
        <div class="blue-background"></div>
        <div class="personal">
            <h1 class="personal__heading">Personal info</h1>
            <p class="personal__text">Please provide your name, email, address, and phone number.</p>
            <form>
                <div class="mb-3">
                    <label for="formName" class="form-label personal__label">Name</label>
                    <input type="text" class="form-control personal__input" id="formName"
                        placeholder="e.g. Stephen King">
                </div>
                <div class="mb-3">
                    <label for="formEmail" class="form-label personal__label">Email address</label>
                    <input type="email" class="form-control personal__input" id="formEmail" aria-describedby="emailHelp"
                        placeholder="e.g. stephenKing@lorem.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label personal__label">Phone Number</label>
                    <input type="text" class="form-control personal__input" id="phoneNumber"
                        placeholder="e.g. +123456789">
                </div>
            </div>
            <button type="submit" class="next-btn">Next Step</button>
        </form>
        
        <!-- end of personal  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
